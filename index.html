<!DOCTYPE html>
<html>
<head>
  <title>Session 9: BootStrap Assignment-3</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js"></script>
</head>
<body>
  <div class="container">

  <!-- Form for user input -->
    <form class="form-horizontal col-md-10 col-md-offset-1" id="reg-form">
      <div class="form-group">
        <label for="inputName" class="col-md-3 col-sm-3 control-label">Name</label>
        <div class="col-md-8 col-sm-8">
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-md-3 col-sm-3 control-label">Email</label>
        <div class="col-md-8 col-sm-8">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputCity" class="col-md-3 col-sm-3 control-label">City</label>
        <div class="col-md-8 col-sm-8">
          <input type="input" class="form-control" id="inputCity" placeholder="City">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-md-offset-3 col-sm-8">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-md-offset-3 col-sm-8">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </form>

    <!-- Table to display User Input data -->
    <div id="form-values">
      <table class="table table-striped table-bordered hide" id="table">
        <tr>
          <th>Key</th>
          <th>User Input</th>
        </tr>
        <tr>
          <td>Name</td>
          <td id="name-val"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td id="email-val"></td>
        </tr>
        <tr>
          <td>City</td>
          <td id="city-val"></td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
